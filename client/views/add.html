<form class="form-horizontal">
    <div class="form-group">
        <label for="url" class="col-sm-2">URL : </label>
        <div class="col-sm-10">
            <input type="url" id="url" ng-model="position.url">
        </div>
    </div>
    <div class="form-group">
        <label for="company" class="col-sm-2">Company : </label>
        <div class="col-sm-10">
            <input type="text" id="company" ng-model="position.company">
        </div>
    </div>
    <div class="form-group">
        <label for="role" class="col-sm-2">Role : </label>
        <div class="col-sm-10">
            <input type="text" id="role" ng-model="position.role">
        </div>
    </div>
    <div class="form-group">
        <label for="date" class="col-sm-2">Date : </label>
        <div class="col-sm-10">
            <input type="date" id="date" ng-model="position.date">
        </div>
    </div>
    <div class="form-group">
        <button type="button" ng-click="submit()">Submit</button>
    </div>
</form>
