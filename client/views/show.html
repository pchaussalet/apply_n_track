{{position}}
<dl class="dl-horizontal">
    <dt>Company</dt>
    <dd ng-bind="position.company"></dd>

    <dt>Role</dt>
    <dd ng-bind="position.role"></dd>

    <dt>Date</dt>
    <dd ng-bind="position.date"></dd>

    <dt>Url</dt>
    <dd>
        <a href="{{position.url}}" ng-bind="position.url"></a>
    </dd>
</dl>
